<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://only-testing-blog.blogspot.in/" />
<title>Enabling/Disabling Text Box</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Enabling/Disabling Text Box</td></tr>
</thead><tbody>
<tr>
	<td>setSpeed</td>
	<td>2000</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>http://only-testing-blog.blogspot.in/2013/11/new-test.html</td>
	<td></td>
</tr>
<tr>
	<td>runScript</td>
	<td>	document.getElementsByName('fname')[0].setAttribute('disabled', '')</td>
	<td></td>
</tr>
<tr>
	<td>runScript</td>
	<td>	document.getElementsByName('lname')[0].removeAttribute('disabled');</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
